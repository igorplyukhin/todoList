<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <div>
            <b>TODO List</b>
            <p></p>
        </div>
        <div id="newtask">
            <form target="transFrame" action="/tasks/add" method="post">
                <input type="text" id="name" name="name" placeholder="name">
                <input type="text" id="description" name="description" placeholder="description">
                <input type="text" id="categories" name="categories" placeholder="categories">
                <input type="hidden" id="username" name="username" th:value="${#authentication.principal.username}">
                <button id="push">Add</button>
            </form>
            <iframe name="transFrame" id="transFrame" style="position: absolute;width:0;height:0;border:0;"></iframe>
        </div>
        <p></p>
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>isComplete</th>
                <th>categories</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td class="align-middle" th:text="${task.id}"></td>
                <td class="align-middle" th:text="${task.name}"></td>
                <td class="align-middle" th:text="${task.description}"></td>
                <td class="align-middle" th:text="${task.isComplete}"></td>
                <td class="align-middle" th:text="${task.categories}"></td>
            </tr>
        </table>

        <div sec:authorize="isAuthenticated()">
            <div sec:authentication="principal.id"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
